<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="main">
    <div class="container">
            <div class="welcome">
                <div>
                    <span class="message">Let's play music: <span id="name"></span></span>
                </div>
                <div class="open-button">
                    <button id="change-name" class="open-button" onclick="openForm()">Change name</button>
                </div>
                <div class="form-popup" id="myForm" >
                    <form class="form-container" action="javascript:void(0);" onsubmit="formFunction(); location.reload();">
                <label for="name"><b>Name</b></label>
                <input id="username" type="text" placeholder="Enter Name" name="name" required>
                <button type="submit" class="btn">Change</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                    </form>  
                </div>
            </div>
        <div class="sound-choice">
           <div class="sound sound1">
            <button class="soundpack soundpack1">soundpack1</button >
           </div>
           <div class="sound sound2">
            <button  class="soundpack soundpack2">soundpack2</button >
           </div>
           <div class="sound sound3">
            <button  class="soundpack soundpack3">soundpack3</button>
           </div>
        </div>
        <div class="soundboard">
            <div class="sound-button div1"><button class="keyboard" id="keyboard-key">Q</button></div>
            <div class="sound-button div2"><button class="keyboard" id="keyboard-key">W</button></div>
            <div class="sound-button div3"><button class="keyboard" id="keyboard-key">E</button></div>
            <div class="sound-button div4"><button class="keyboard" id="keyboard-key">A</button></div>
            <div class="sound-button div5"><button class="keyboard" id="keyboard-key">S</button></div>
            <div class="sound-button div6"><button class="keyboard" id="keyboard-key">D</button></div>
            <div class="sound-button div7"><button class="keyboard" id="keyboard-key">Z</button></div>
            <div class="sound-button div8"><button class="keyboard" id="keyboard-key">X</button></div>
            <div class="sound-button div9"><button class="keyboard" id="keyboard-key">C</button></div>
        </div>
    </div>
</div>
    <script src="./drums.js"></script>
</body>
</html>
