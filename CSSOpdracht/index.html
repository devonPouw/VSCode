<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-tekst">Artsy</div>
            </div>
            <div class="nav-items">
                <div class="nav-item">
                    About us
                </div>
                <div class="nav-item">
                    Art gallery
                </div>
                <div class="nav-item">
                    Sell yours
                </div>
            </div>
            <div class="contact">
                <div class="contact-button">
                    Contact
                </div>
            </div>
        </div>
        <div class="hero">
            <div class="hero-text">
                Buy art from the most<br> <span class="color">creative</span> artists
            </div>
        </div>
        <div class="carrousel">
            <div class="carrousel-item carrousel-item1">
                <img src="/images/carrousel-image1.png" alt="Painter 1">
                <p class="image-description">Painter 1</p>
            </div>
            <div class="carrousel-item carrousel-item2">
                <img src="/images/carrousel-image2.png" alt="Painter 2">
                <p class="image-description">Painter 2</p>
            </div>
            <div class="carrousel-item carrousel-item3">
                <img src="/images/carrousel-image3.png" alt="Painter 3">
                <p class="image-description">Painter 3</p>
            </div>
            <div class="carrousel-item carrousel-item4">
                <img src="/images/carrousel-image4.png" alt="Painter 4">
                <p class="image-description">Painter 4</p>
            </div>
            <div class="carrousel-item carrousel-item5">
                <img src="/images/carrousel-image5.png" alt="Painter 5">
                <p class="image-description">Painter 5</p>
            </div>
            <div class="carrousel-item carrousel-item6">
                <img src="/images/carrousel-image6.png" alt="Painter 6">
                <p class="image-description">Painter 6</p>
            </div>
            <div class="carrousel-item carrousel-item7">
                <img src="/images/carrousel-image7.jpg" alt="Painter 7">
                <p class="image-description">Painter 7</p>
            </div>
        </div>
    </div>
    <div class="sub-menu">
        <div class="box box1">New art</div>
        <div class="box box2">Speed art</div>
        <div class="box box3">Podcast</div>
        <div class="box filler"></div>
    </div>
</body>
</html>
